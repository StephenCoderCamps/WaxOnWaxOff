
<fieldset>
    <legend>Register</legend>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" ng-model="controller.registerUser.email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" ng-model="controller.registerUser.password" class="form-control" />
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" ng-model="controller.registerUser.confirmPassword" class="form-control" />
        </div>
        <input type="submit" value="Register" class="btn" />
    </form>

</fieldset>
