<h2>Edit Labs</h2>


<ul class="list-group">
    <li class="list-group-item" ng-repeat="lab in controller.labs">
        {{lab.title}}
        <div class="pull-right">
            <a ui-sref="admin.editLab({lessonId:lab.lessonId, labId:lab.id})" class="btn btn-default btn-xs">edit</a>
            <button ng-click="controller.removeLab(lab.id)" class="btn btn-default btn-xs">delete</button>
        </div>
    </li>

</ul>

<button class="btn btn-primary" ui-sref="admin.editLab({lessonId:controller.lessonId})">Add Lab</button>
