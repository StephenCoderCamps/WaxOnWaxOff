
<form name="lessonForm" ng-submit="modal.save()" novalidate>
    <div class="modal-header">
        <h2 class="modal-title">Edit Unit</h2>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="title" placeholder="Name" ng-model="modal.unit.name" required />
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="lessonForm.$invalid">Save</button>
    </div>
</form>
