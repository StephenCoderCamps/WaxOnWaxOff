<div class="modal-header">
    <h4 class="modal-title">{{modal.student.userName}} Scores</h4>
</div>
<div class="modal-body">

    <div ng-show="modal.scores.length==0">
        This student has not completed any lessons.
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="score in modal.scores">
            {{score.lessonTitle}}
            <div class="pull-right">
                {{score.datePassed|date:'MM/dd/yyyy @ h:mma'}}
            </div>
        </li>

    </ul>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
