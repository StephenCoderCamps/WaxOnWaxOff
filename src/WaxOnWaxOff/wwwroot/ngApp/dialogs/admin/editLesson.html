
        <form name="lessonForm" ng-submit="modal.save()" novalidate>
            <div class="modal-header">
                <h2 class="modal-title">Edit Lesson</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="Unit">Unit</label>
                    <select ng-model="modal.lesson.unitId" ng-options="item.id as item.name for item in modal.units" required>
                        <option value="">Select Unit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="modal.lesson.title" required />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-disabled="lessonForm.$invalid">Save</button>
            </div>
        </form>
